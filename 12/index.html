<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 02</title>
</head>
<body>
<form id="calc">
    <input type="number" name="a" id="a" placeholder="input a">
    <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="b" id="b" placeholder="input b">
    <button type="submit">Calc</button>
    <button type="reset">Reset</button>
</form>
<div id="result"></div>
<script src="js/app.js"></script>
</body>
</html>
